service: mail-test
frameworkVersion: "3"

resources:
  - ${file(./resources/sqs.yml)}

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-southeast-1

custom:
  baseName: ${self:service}-${self:provider.region}
  sqs-main: ${self:custom.baseName}-message-queue
  sqs-main-dlq: ${self:custom.baseName}-message-dead-letter-queue
  webpack:
    webpackConfig: 'webpack.config.js' 
    includeModules: true 
    packager: 'yarn'
    excludeFiles: src/**/*.test.js

functions:
  sqsMessageExecution:
    handler: src/handlers/sqsMessageExecution.handler
    timeout: 900
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - MessageQueue
              - Arn
plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-dotenv-plugin
